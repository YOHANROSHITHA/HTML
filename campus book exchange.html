<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Book Exchange - Request a Book</title>
  <style>
    :root {
      --brand: #0e6a8e;
      --sidebar: #f3f5f7;
      --text: #1f2937;
      --muted: #6b7280;     
      --link: #145fa3;
      --border: #d1d5db;
      --focus: #2563eb;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #ffffff;
    }

    header {
      background: var(--brand);
      color: #fff;
      padding: 18px 24px;
      box-shadow: 0 1px 0 rgba(0,0,0,.08);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 1200px;
      margin: 0 auto;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: .2px;
    }
    .brand .logo {
      font-size: 28px;
    }


    .wrap {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: calc(100vh - 64px);
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

 
    nav {
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      padding: 18px 12px;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu li { margin: 6px 0; }
    .menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--link);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 10px;
      transition: background .15s ease, box-shadow .15s ease;
    }
    .menu a:hover { background: #f9fafb; }
    .menu a .ico { width: 18px; text-align: center; }
    .menu a.active {
      background: #eef6ff;
      border-color: #bfdbfe;
      color: #0b4a8b;
      font-weight: 600;
    }


    main { padding: 24px 28px; }
    h1 {
      font-size: 24px;
      margin: 0 0 18px;
    }

   
    form {
      max-width: 520px;
    }
    label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin: 14px 0 6px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 9px 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 14px;
      outline: none;
    }
    textarea { min-height: 110px; resize: vertical; }
    input:focus, textarea:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, .15);
    }

    .actions { margin-top: 14px; }
    button {
      background: #e5e7eb;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #dfe3e7; }

  
    @media (max-width: 760px) {
      .wrap { grid-template-columns: 1fr; }
      nav { border-right: 0; border-bottom: 1px solid var(--border); }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="logo">üìö</span>
      <span>Campus Book Exchange</span>
    </div>
  </header>

  <div class="wrap">
   
    <nav aria-label="Sidebar">
      <ul class="menu">
        <li><a href="#" class=""><span class="ico">üè†</span> Home</a></li>
        <li><a href="#"><span class="ico">üìñ</span> Available Books</a></li>
        <li><a href="#"><span class="ico">‚ûï</span> Post a Book</a></li>
        <li><a class="active" href="#"><span class="ico">üì¨</span> Request a Book</a></li>
      </ul>
    </nav>

    
    <main>
      <h1>Request a Book</h1>

      <form action="#" method="post" onsubmit="event.preventDefault(); alert('Request submitted!');">
        <label for="title">Book Title:</label>
        <input id="title" name="title" type="text" required />

        <label for="author">Author (optional):</label>
        <input id="author" name="author" type="text" />

        <label for="email">Your Email:</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" placeholder="Add any details like edition, ISBN, or preferred condition..."></textarea>

        <div class="actions">
          <button type="submit">Send Request</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
